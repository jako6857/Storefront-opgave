<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCSS</title>
    <script src="assets/js/script.js" defer></script>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <header>
        <div class="header-top">
            <div class="logo">Lukas & Jakobs Second Hand Shop</div>
            <div class="header-actions">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search products..." id="searchInput">
                </div>
                <span class="header-link">Account</span>
                <span class="header-link" id="cartBtn">
                    Cart
                    <span class="cart-badge" id="cartBadge">0</span>
                </span>
            </div>
        </div>
        <nav>
            <div class="nav-container">
                <div class="main-categories" id="mainCategories"></div>
            </div>
        </nav>
    </header>

    <div class="subcategories-bar" id="subcategoriesBar">
        <div class="subcategories-container">
            <div class="subcategories-grid" id="subcategoriesGrid"></div>
        </div>
    </div>

    <div class="container">
        <div id="productsArea">
            <div class="empty-state">
                <div class="empty-state-icon">üõçÔ∏è</div>
                <h2>Welcome to Our Store</h2>
                <p>Select a category to start shopping</p>
            </div>
        </div>
    </div>

    <div class="modal" id="productModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>


    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2 class="cart-title">Shopping Cart</h2>
            <button class="cart-close" onclick="closeCart()">√ó</button>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Shop</h3>
                <ul>
                    <li><a href="#">New Arrivals</a></li>
                    <li><a href="#">Best Sellers</a></li>
                    <li><a href="#">Sale</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Help</h3>
                <ul>
                    <li><a href="#">Customer Service</a></li>
                    <li><a href="#">Track Order</a></li>
                    <li><a href="#">Returns</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>About</h3>
                <ul>
                    <li><a href="#">Our Story</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </footer>
  </body>
</html>
